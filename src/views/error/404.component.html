<div class="wraper-error-main d-flex align-items-center py-4">
  <div class="container">
    <!-- row -->
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-9 col-md-10 col-sm-12 col-12 text-center">
        <!-- error-main -->
        <div class="error-main">
          <h1 class="title text-uppercase mb-4">SORRY, PAGE NOT FOUND!</h1>
          <div class="img-holder mb-4 mx-auto">
            <img alt="error-img">
          </div>

          <!-- action-area -->
          <div class="action-area text-center">
            <p>This page cannot be found. Make sure the URL is entered correctly or try searching what you are looking
              for.</p>


            <button class="btn-common mt-md-2" type="button" (click)="goBack()">
              Back To Home Page
            </button>
          </div>
          <!-- action-area Susanta-->
        </div>
        <!-- error-main -->
      </div>
    </div>
    <!-- row -->
  </div>
</div>
