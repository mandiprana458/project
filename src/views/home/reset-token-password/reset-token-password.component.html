<section class="forgot-pass">
    <div class="container p-0">
        <div class="sign-in-content">
            <div class="orange-div">
                <p class="welcome-subtext">Reset Password</p>
            </div>
            <div class="sign-in-form">
                <form action="/action_page.php" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 mt-3 form-div-content">
                      <mat-form-field>
                      <mat-label  >Enter New Password</mat-label>
                      <input type="password" matInput class="" formControlName="newPassword" placeholder="Enter New Password"  >
                      <mat-error *ngIf="f.newPassword.touched && f.newPassword.invalid">
                        <div *ngIf="f.newPassword.errors.required">Password is required.</div>
                      </mat-error>
                    </mat-form-field>
                    </div>
                    <div class="mb-3 mt-3 form-div-content">
                      <mat-form-field>
                      <mat-label  >Confirm Password</mat-label>
                      <input matInput type="password" class="" formControlName="confirmPassword" placeholder="Confirm Password" >
                      <mat-error *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">
                        <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                        <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                    </mat-error>
                  </mat-form-field>
                    </div> 
                    <button type="submit" class="btn-common mt-md-2 sign-in-btn ">Submit</button>
                    <div class="reset-signin">
                      <!-- <a href=""> Reset Password</a> -->
                      <a routerLink="/signin"> Sign In</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section> 

<ngx-spinner 
   bdColor="rgba(51,51,51,0.8)"
   size="large"
   color="#000000"
   type="ball-scale-multiple"></ngx-spinner>
