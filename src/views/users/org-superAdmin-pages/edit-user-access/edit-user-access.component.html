<section class="edit-user-access-parent">
  <div class="container">
    <div class="generate-report-content-div">
      <div class="admin-text-edit">
        <h4> {{userDetailsArr?.firstName}} {{userDetailsArr?.lastName}} </h4>
        <p>{{userDetailsArr?.roleName}}</p>
      </div>
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="w-50 width-mobile mx-auto">
          <div class="change-user-drop text-center mb-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Change User Role
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" *ngIf="org_type == 'HIGHER EDUCATION'" (click)="setRole('CSA')">CSA</a>
                </li>
                <li><a class="dropdown-item" (click)="setRole('ADMIN')">ADMIN</a></li>
                <li><a class="dropdown-item" *ngIf="org_type == 'K12'" (click)="setRole('USER')">USER</a></li>
                <li><a class="dropdown-item" *ngIf="org_type == 'HIGHER EDUCATION'"
                    (click)="setRole('STUDENT')">STUDENT</a></li>
              </ul>
            </div>
          </div>
          <div class=" checbox-edit-ues">
            <label class="checkox-container">
              Suspend User
              <input type="checkbox">
              <span class="mark"></span>
            </label>
            <label class="checkox-container">
              Terminate User
              <input type="checkbox">
              <span class="mark"></span>
            </label>
          </div>
          <div class="submit-back-orgdetail">
            <button class="btn-common" (click)="goBack()">Back</button>
            <button class="btn-common" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</section>
<section id="terminate-popup">
  <div class="popup-termiate-main">
    <i class="fa fa-close" (click)="close()"></i>
    <p>Are you really want to change role to {{selectedRole}}?</p>
    <div class="terminate-popup-btn">
      <button class="btn-common" (click)="close()">No</button>
      <button class="btn-common" (click)="clickConfirm()">Yes</button>
    </div>
  </div>
</section>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#000000" type="ball-scale-multiple"></ngx-spinner>
