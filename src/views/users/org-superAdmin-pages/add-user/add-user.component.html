<section class="generate-report-div">
  <div class="container">
    <div class="generate-report-content-div">
      <h2 class="generate-text">Add User</h2>
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
        <div class="gr-subcontent">
          <div class="content-label">
            <label>First Name</label>
            <div class="address-div">
              <input placeholder="First Name" formControlName="first" />
              <mat-error *ngIf="f.first.errors">
                <div
                  *ngIf="
                    (f.first.touched || submitted) && f.first.errors?.required
                  "
                >
                  This field is required.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Last Name</label>
            <div class="address-div">
              <input placeholder="Last Name" formControlName="last" />
              <mat-error *ngIf="f.last.errors">
                <div
                  *ngIf="
                    (f.last.touched || submitted) && f.last.errors?.required
                  "
                >
                  This field is required.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Role</label>
            <div class="address-div">
              <select formControlName="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="CSA">CSA</option>
              </select>
              <mat-error *ngIf="f.role.errors">
                <div
                  *ngIf="
                    (f.role.touched || submitted) && f.role.errors?.required
                  "
                >
                  This field is required.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Grade</label>
            <div class="address-div">
              <input
                placeholder="Enter your Grade"
                formControlName="grade"
              />
              <mat-error *ngIf="f.grade.errors">
                <div
                  *ngIf="
                    (f.grade.touched || submitted) &&
                    f.grade.errors?.required
                  "
                >
                  This field is required.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Date of Birth</label>
            <div class="address-div">
              <input
                type="date"
                max="2016-12-31"
                placeholder="Enter your DOB"
                formControlName="dob"
              />
              <mat-error *ngIf="f.dob.errors">
                <div
                  *ngIf="
                    (f.dob.touched || submitted) &&
                    f.dob.errors?.required
                  "
                >
                  This field is required.
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Phone Number</label>
            <div class="address-div">
              <input
                maxlength="12"
                placeholder="Enter Contact Details"
                formControlName="contact"
              />
              <mat-error *ngIf="f.contact.errors">
                <div
                  *ngIf="
                    (f.contact.touched || submitted) &&
                    f.contact.errors?.required
                  "
                >
                  This field is required.
                </div>
                <div
                  *ngIf="
                    (f.contact.touched || submitted) && f.contact.errors?.pattern
                  "
                >
                  Invalid Contact
                </div>
              </mat-error>
            </div>
          </div>
          <div class="content-label">
            <label>Email</label>
            <div class="address-div">
              <input placeholder="Enter your Email" formControlName="email" />
              <mat-error *ngIf="f.email.errors">
                <div
                  *ngIf="
                    (f.email.touched || submitted) && f.email.errors?.required
                  "
                >
                  This field is required.
                </div>
                <div
                  *ngIf="
                    (f.email.touched || submitted) && f.email.errors?.pattern
                  "
                >
                  Invalid Email
                </div>
              </mat-error>
            </div>
          </div>
          <div class="review-submit-btn text-center mb-2 mt-3">
            <button class="btn-common w-50 mt-md-3" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<ngx-spinner 
   bdColor="rgba(51,51,51,0.8)"
   size="large"
   color="#000000"
   type="ball-scale-multiple"></ngx-spinner>
