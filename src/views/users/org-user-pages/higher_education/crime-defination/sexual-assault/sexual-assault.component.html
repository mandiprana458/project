
  <section class="edit-user-access-parent">
      <div class="container">
        <div class="generate-report-content-div">
          <ng-container mat-dialog-title>
            <h2 class="generate-text" *ngIf="crimeType == 'sexual_assault'">Sex Offence Crime Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'criminal_homicide'">Criminal Homicide Crime Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'others'">Other Crime Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'clery_arrest'">Clery Arrests/Referrals Crime Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'clery_hate_crimes'">Clery Hate Crimes Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'bias_category'">Bias Category Crime Definition</h2>
            <h2 class="generate-text" *ngIf="crimeType == 'clery_violence_crimes'">Clery Sexual Violence Crime Definition</h2>
          </ng-container>
          <perfect-scrollbar [config]="config">
            <div class="gr-subcontent" mat-dialog-content innerHTML="{{sexAssaultCrimeData}}">
            </div>
          </perfect-scrollbar>
          <div class="submit-back-orgdetail"  mat-dialog-actions>
              <button class="btn-common" (click)="goBack()">Back</button>
            </div>
        </div>
      </div>
  </section>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#000000" type="ball-scale-multiple"></ngx-spinner>
